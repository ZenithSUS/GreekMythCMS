<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>GreekMyth CMS</title>
</head>
<body>
    <script type="text/javascript" src="api/greekmythApi.js"></script>
    <header>
        <img class="logo" src="src/images/logo_transparent.png" alt="logo">
        <h1>GreekMyth Content Management System</h1>
        <div class="userContainer">
            <div class="user">
                <h2 id="username"></h2>
                <img id="profile-pic" src="placeholder.png" alt="profile">
            </div>
            
            <form id="logout">
                <button type="submit" value="Logout" id="Process" onclick="return confirm('Are you sure you want to logout?')">Logout</button>
            </form>
        </div>
    </header>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="navigate/users.html">Users</a>
        <a href="navigate/posts.html">Posts</a>
        <a href="navigate/groups.html">Groups</a>
        <a href="navigate/comments.html">Comments</a>
    </nav>
    <main>
        <h1 class="title">Dashboard</h1>

        <div class="overall-data">
            <div class="box">
                <div class="data-name">
                    <h1>Users</h1>
                    <img src="src/ui/icons8-user-60.png" alt="user"/>
                </div>
                <h2 id="totalUsers"></h2>
            </div>
            <div class="box">
                <div class="data-name">
                    <h1>Posts</h1>
                    <img src="src/ui/icons8-post-64.png" alt="post">
                </div>
                <h2 id="totalPosts"></h2>
            </div>
            <div class="box">
                <div class="data-name">
                    <h1>Groups</h1>
                    <img src="src/ui/icons8-group-64.png" alt="group">
                </div>      
                <h2 id="totalGroups"></h2>
            </div>
            <div class="box">
                <div class="data-name">
                    <h1>Comments</h1>
                    <img src="src/ui/icons8-comment-50.png" alt="comment">
                </div>
                <h2 id="totalComments"></h2>
            </div>
        </div>

        <div class="recentData">
            <div class="recentPosts">
                <h1>Recent Posts</h1>
                <div id="recentPosts-container" class="recentPosts-container"></div>
            </div>
            <div class="topUsers">
                <h1>Top Users With Most Friends</h1>
                <div id="mostfriends-container" class="mostfriends-container"></div>
            </div>
        </div>

    </main>
    <script> if(!token)  window.location.href = 'auth/login.html'; </script>
    <script type="text/javascript" src="api/auth/logout.js"></script>
    <script type="text/javascript" src="compenents/index.js"></script>
</body>
</html>
