<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../styles/users.css">
    <link rel="icon" href="../../src/images/logo_transparent.png">
    <title>Edit Account</title>
    <script type="text/javascript" src="../../api/greekMythApi.js"></script>
    <script type="text/javascript" src="../../api/request/api_request.js"></script>
    <script type="text/javascript" src="../../api/admin/edit_account.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="../../src/images/logo_transparent.png" alt="logo">
        <h1>GreekMyth Content Management System</h1>
        <div class="userContainer">
            <div class="user">
                <img id="profile-pic" src="../../src/images/default.jpg" alt="profile">
                <h2 id="username">Loading...</h2>
            </div>
        </div>
    </header>
    <nav>
        <h1>Navigation</h1>
            <a href="../../index.html">Dashboard</a>
            <a href="../../navigate/users.html">Users</a>
            <a href="../../navigate/posts.html">Posts</a>
            <a href="../../navigate/groups.html">Groups</a>
            <a href="../../navigate/comments.html">Comments</a>
        <h1>Settings</h1>
            <a href="../settings/edit_account.html">Edit Account</a>
            <a href="../settings/change_password.html">Change Password</a>
            <a href="../settings/delete_account.html">Delete Account</a>
            <a href="../settings/preferences.html">Preferences</a>
            <form id="logout">
                <button type="submit" value="Logout" id="Process" onclick="return confirm('Are you sure you want to logout?')">Logout</button>
            </form>
    </nav>

    <main>
        <div class="form-container">
            <form> 
                <h1>Edit Admin Information</h1>
                <div class="gridBox">
                    <div class="userInfo">
                        <img src="../../src/images/default.jpg" alt="Image" id="userImage">
                        <p>Username: <span class="userData" id="usernameDisplay"></span></p>
                        <p>Email: <span class="userData" id="emailDisplay"></span></p>
                    </div>
                    <div class="formInput-container">
                        <div class="input-field">
                            <label for="usernameEdit">Username</label> 
                            <input type="text" name="usernameEdit" id="usernameEdit" class="usernameValid" placeholder="Username"> 
                            <span id="usernameValid"></span>
                        </div>
                        <div class="input-field">
                            <label for="emailEdit">Email</label> 
                            <input type="text" name="emailEdit" id="emailEdit" placeholder="Email"> 
                        </div>
                        <div class="edit-options-container">
                            <div class="edit-options">
                                <button type="button" id="Change">Save Changes</button> 
                                <button type="button" id="Cancel">Cancel</button>
                            </div>
                            <span id="status" name="status"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script> if(!token)  window.location.href = '../../auth/login.html'; </script>
    <script type="text/javascript" src="../../api/auth/logout.js"></script>
    <script type="text/javascript" src="../../api/field_check/greekMythApiFieldErrors.js"></script>
</body>
</html>
