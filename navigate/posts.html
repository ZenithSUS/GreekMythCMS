    <nav>

        <h1 class="title">Posts</h1>
        <table>

                <tr>
                    <th>Username</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Date</th>
                    <th>Group Page</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 100%;" colspan="8"><h1>Loading...</h1></td>
                </tr>
            </tbody>
        </table>
    </main>
