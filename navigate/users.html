<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/images/logo_transparent.png">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/users.css">
    <script type="text/javascript" src="../api/greekmythApi.js"></script>
    <script type="text/javascript" src="../api/request/api_request.js"></script>
    <title>GreekMyth CMS</title>
</head>
<body>
    <header>
        <img class="logo" src="../src/images/logo_transparent.png" alt="logo">
        <h1>GreekMyth Content Management System</h1>
        <div class="userContainer">
            <div class="user">
                <img id="profile-pic" src="../src/images/default.jpg" alt="profile">
                <h2 id="username">Loading...</h2>
            </div>
        </div>
    </header>
    <nav>
        <h1>Navigation</h1>
            <a href="../index.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="posts.html">Posts</a>
            <a href="groups.html">Groups</a>
            <a href="comments.html">Comments</a>
        <h1>Settings</h1>
            <a href="../admin/settings/edit_account.html">Edit Account</a>
            <a href="../admin/settings/change_password.html">Change Password</a>
            <a href="../admin/settings/delete_account.html">Delete Account</a>
            <a href="../admin/settings/preferences.html">Preferences</a>
            <form id="logout">
                <button type="submit" value="Logout" id="Process" onclick="return confirm('Are you sure you want to logout?')">Logout</button>
            </form>
    </nav>
    <main>
        <h1 class="title">Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Picture</th>
                    <th>Friends</th>
                    <th>Bio</th>
                    <th>Joined at</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 100%;" colspan="7"><h1>Loading...</h1></td>
                </tr>
            </tbody>
        </table>

        <div class="pagination-container">
            <div class="pagination">
                <div id="pagination-number"></div>
                <div class="pagination-users"></div>
            </div>
        </div>

    </main>
    <script> if(!token)  window.location.href = '../auth/login.html'; </script>
    <script type="text/javascript" src="../compenents/user.js"></script>
    <script type="text/javascript" src="../api/auth/logout.js"></script>
</body>
</html>
