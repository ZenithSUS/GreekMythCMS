<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <title>Login</title>
    <script>
       token = localStorage.getItem('token');
       if(token) window.location.href = '../index.html';
    </script>
</head>
<body>
    <div class="loginContainer">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-field">
                <label for="User">Username or Email</label>
                <input type="text" placeholder="Username or Email" id="User" name="User"/>
            </div>
            <div class="input-field">
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" id="Password" name="Password"/>
            </div>
            <div class="group-container">
                <button type="submit" name="login" id="Process" value="Login">Login</button>
                <p>Dont have an account? <a href="register.html">Register</a></p>
                <span id="auth_status" name="auth_status"></span>
            </div>
        </form>
    </div>
    <script src="../api/auth/greekmythApiAuth.js"></script>
    <script src="../api/auth/greekMythApiAuthErrors.js"></script>
</body>
</html>
