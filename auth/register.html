<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <title>Register</title>
    <script>
        token = localStorage.getItem('token');
        if(token) window.location.href = '../index.html';
     </script>
</head>
<body>
    <div class="registerContainer">
        <form id="registerForm">
            <h1>Register</h1>
            <div class="input-field">
                <label for="Username">Username</label>
                <input type="text" id="username" name="username">
                <span id="usernameValid"></span>
            </div>
            <div class="input-field">
                <label for="Email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-field">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password">
                <span id="passwordValid"></span>
            </div>
            <div class="input-field">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            <div class="group-container">
                <button type="submit" id="Process" value="Register">Register</button>
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </form>
    </div>
    <script src="../api/auth/greekmythApiAuth.js"></script>
    <script src="../api/auth/greekMythApiAuthErrors.js"></script>
</body>
</html>
